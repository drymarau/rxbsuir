on:
  push:
    branches:
      - 'main'

env:
  CI: 'true'
  GRADLE_OPTS: '-Dorg.gradle.jvmargs=-Xmx4g'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'

      - run: ./gradlew build
