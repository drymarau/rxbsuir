on:
  merge_group:
  pull_request:

env:
  CI: 'true'
  GRADLE_OPTS: '-Dorg.gradle.jvmargs=-Xmx4g'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
          cache: 'gradle'

      - run: ./gradlew build
